<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div>
    <table class="table">
            <tr class="table">
                <td colspan="4" class="table">
                    <input class="scan" type="textbox" id="result" value="0">
                </td>
            </tr>
            <tr class="table">
                <td class="symbol table" id="clear">AC</td>
                <td class="symbol table" id="rightp">(</td>
                <td class="symbol table" id="leftp">)</td>
                <td class="symbol sign table sign2" id="div">/</td>
            </tr>
            <tr class="table">
                <td class="symbol table" id="num7">7</td>
                <td class="symbol table" id="num8">8</td>
                <td class="symbol table" id="num9">9</td>
                <td class="symbol sign table sign2" id="mult">*</td>
            </tr>
            <tr class="table">
                <td class="symbol table" id="num4">4</td>
                <td class="symbol table" id="num5">5</td>
                <td class="symbol table" id="num6">6</td>
                <td class="symbol sign table sign2" id="sub">-</td>
            </tr>
            <tr class="table">
                <td class="symbol table" id="num1">1</td>
                <td class="symbol table" id="num2">2</td>
                <td class="symbol table" id="num3">3</td>
                <td class="symbol sign table sign2" id="plus">+</td>
            </tr>
            <tr class="table">
                <td class="symbol table" colspan="2" id="num0">0</td>
                <td class="symbol sign table" id="decimal">.</td>
                <td id="equal">=</td>
            </tr>
    </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
