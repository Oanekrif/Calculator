<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .symbol,#equal{
            width: 30px;
            height: 30px;
            text-align-last: center;
        }
        table,td,tr{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <table>
            <tr>
                <td colspan="4" height="20">
                    <input type="textbox" id="result" width="200px" value="0">
                </td>
            </tr>
            <tr>
                <td class="symbol" id="clear">AC</td>
                <td class="symbol" id="rightp">(</td>
                <td class="symbol" id="leftp">)</td>
                <td class="symbol" id="div">/</td>
            </tr>
            <tr>
                <td class="symbol" id="num7">7</td>
                <td class="symbol" id="num8">8</td>
                <td class="symbol" id="num9">9</td>
                <td class="symbol" id="mult">*</td>
            </tr>
            <tr>
                <td class="symbol" id="num4">4</td>
                <td class="symbol" id="num5">5</td>
                <td class="symbol" id="num6">6</td>
                <td class="symbol" id="sub">-</td>
            </tr>
            <tr>
                <td class="symbol" id="num1">1</td>
                <td class="symbol" id="num2">2</td>
                <td class="symbol" id="num3">3</td>
                <td class="symbol" id="plus">+</td>
            </tr>
            <tr>
                <td class="symbol" colspan="2" id="num0">0</td>
                <td class="symbol" id="decimal">.</td>
                <td id="equal">=</td>
            </tr>
    </table>
    <script>
        function printSymbol(e){
            let result = document.getElementById("result");
            let obj = e.target;
            if (result.value == 0)
                result.value = obj.textContent;
            else
                result.value = result.value + obj.textContent ;
        }
        let result = document.getElementById("result");
        let clear = document.getElementById("clear");
        let equal = document.getElementById("equal");
        let symbols = document.getElementsByClassName("symbol") 
        for(let i=0 ; i<symbols.length ; i++)
            symbols[i].addEventListener("click",printSymbol);
        clear.addEventListener("click", e => document.getElementById("result").value = 0);
        equal.addEventListener("click", e => result.value = eval(result.value ));
    </script>
</body>
</html>
