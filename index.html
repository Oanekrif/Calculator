<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .symbol{
            width: 30px;
            height: 30px;
            text-align-last: center;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <table border="1">
        <thead>
            <tr>
                <td colspan="4" height="20">
                    <input type="textbox" id="result" width="200px" value="0">
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="30" height="30" align="center" id="clear">AC</td>
                <td class="symbol" id="rightp">(</td>
                <td class="symbol" id="leftp">)</td>
                <td class="symbol" id="div">/</td>
            </tr>
            <tr>
                <td class="symbol" id="num7">7</td>
                <td class="symbol" id="num8">8</td>
                <td class="symbol" id="num9">9</td>
                <td class="symbol" id="mult">*</td>
            </tr>
            <tr>
                <td class="symbol" id="num4">4</td>
                <td class="symbol" id="num5">5</td>
                <td class="symbol" id="num6">6</td>
                <td class="symbol" id="sub">-</td>
            </tr>
            <tr>
                <td class="symbol" id="num1">1</td>
                <td class="symbol" id="num2">2</td>
                <td class="symbol" id="num3">3</td>
                <td class="symbol" id="plus">+</td>
            </tr>
            <tr>
                <td class="symbol" colspan="2" id="num0">0</td>
                <td class="symbol" id="decimal">.</td>
                <td class="symbol" id="equal">=</td>
            </tr>
        </tbody>

    </table>
    <script>
        /*
        function printSymbol(e){

            let result = document.getElementById("result");
            let obj = e.target;
            result.value = result.value + obj.textContent ;
        }
        */

        function printSymbol(e){

            let result = document.getElementById("result");
            let obj = e.target;
            if (result.value == 0){
                result.value = obj.textContent;
            }else{
                result.value = result.value + obj.textContent ;
            }
        }

        
        function clearScreen(e){
            document.getElementById("result").value = 0;
        }

        let result = document.getElementById("result");
        let num0 = document.getElementById("num0");
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        let num3 = document.getElementById("num3");
        let num4 = document.getElementById("num4");
        let num5 = document.getElementById("num5");
        let num6 = document.getElementById("num6");
        let num7 = document.getElementById("num7");
        let num8 = document.getElementById("num8");
        let num9 = document.getElementById("num9");
        let sub = document.getElementById("sub");
        let plus = document.getElementById("plus");
        let mult = document.getElementById("mult");
        let div = document.getElementById("div");
        let decimal = document.getElementById("decimal");
        let clear = document.getElementById("clear");
        let equal = document.getElementById("equal");
        let rightp = document.getElementById("rightp");
        let leftp= document.getElementById("leftp");

        let symbols = [num0,num1,num2,num3,num4,num5,num6,num7,num8,num9,sub,plus,mult,div,decimal,rightp,leftp];
        for(let i=0 ; i<symbols.length ; i++){
            symbols[i].addEventListener("click",printSymbol);
        }

        /*
        num0.addEventListener("click",printSymbol);
        num1.addEventListener("click",printSymbol);
        num2.addEventListener("click",printSymbol);
        num3.addEventListener("click",printSymbol);
        num4.addEventListener("click",printSymbol);
        num5.addEventListener("click",printSymbol);
        num6.addEventListener("click",printSymbol);
        num7.addEventListener("click",printSymbol);
        num8.addEventListener("click",printSymbol);
        num9.addEventListener("click",printSymbol);
        sub.addEventListener("click",printSymbol);
        plus.addEventListener("click",printSymbol);
        mult.addEventListener("click",printSymbol);
        div.addEventListener("click",printSymbol);
        decimal.addEventListener("click",printSymbol);
        rightp.addEventListener("click",printSymbol);
        leftp.addEventListener("click",printSymbol);
        */

        //clear.addEventListener("click", e => document.getElementById("result").textContent = 0);
        clear.addEventListener("click",clearScreen);

        equal.addEventListener("click", e => result.value = eval(result.value ));

    </script>
</body>
</html>
