<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <table border="1">
        <tr>
            <td colspan="4" align="right" height="20">0</td>
        </tr>
        <tr>
            <td width="30" height="30" align="center">AC</td>
            <td width="30" align="center">+/-</td>
            <td width="30" align="center">%</td>
            <td width="30" align="center">รท</td>
        </tr>
        <tr>
            <td height="30" align="center">7</td>
            <td align="center">8</td>
            <td align="center">9</td>
            <td align="center">x</td>
        </tr>
        <tr>
            <td height="30" align="center">4</td>
            <td align="center">5</td>
            <td align="center">6</td>
            <td align="center">-</td>
        </tr>
        <tr>
            <td height="30" align="center">1</td>
            <td align="center">2</td>
            <td align="center">3</td>
            <td align="center">+</td>
        </tr>
        <tr>
            <td colspan="2" height="20" align="left">0</td>
            <td align="center">.</td>
            <td align="center">=</td>
        </tr>

    </table>
</body>
</html>
